<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="viewport"
          content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <link rel="stylesheet" href="../static/css/common.css">
    <title>login</title>
    <style>
        .container {
            width: 1000px;
            margin: 0 auto;
        }

        div, form {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://captcha.guard.qcloud.com/template/TCapIframeApi.js?appid=1253204159&clientype=2&lang=2052&asig=rtBmYyDgYmOGndGjYWT0_hdjaoDvHOhP8YnNpQn0a48ablWSPBrj3M1j1vnG58LJdzc0D1lhV0DN6Bcmf0lZYW7V1TV6RrA2"></script>
</head>
<body>
<div class="container">
    <h1>login</h1>
    <div>
        <button class="captcha">获取验证码</button>
    </div>
    <div id="TCaptcha" style="width:300px;height:40px;"></div>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" class="file-input" name="file">
        <button class="upload-btn">点击上传</button>
    </form>

    <div>
        <input type="text" id="name" name="name" value="admin" />
        <input type="password" id="password" name="password" value="admin" />
        <button id="login-btn">登录</button>
    </div>

</div>
<script>
    $('.captcha').click(function () {
        $.ajax({
            type: "POST",
            url: "captcha",
            data: "name=John&location=Boston",
            success: function (msg) {
                console.log(msg)
                $('.container').append(msg.img)
            }
        });
    })

    $('.file-input').change(function () {
        console.log($(this)[0].files)
    })

    $('.upload-btn').click(function () {
        let formData = new FormData($('#upload-form')[0]);
        formData.append('name', 'xxx')
        $.ajax({
            url: "/upload",
            type: "post",
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data)
            },
            error: function (e) {
            }
        });
        return false
    })

    // session只能对于1个网站1号的限制，做不到多号
    $('#login-btn').click(function(){
        $.ajax({
            url: '/login',
            // type: 'get',
            type: 'post',
            data: {
                name: $('#name').val(),
                password: $('#password').val()
            },
            success: (data, textStatus, request) => {
                if(data.status === 200){
                   location.href = '/loged'
                }else{
                    alert(data.msg)
                }
            },
            error: (XMLHttpRequest, textStatus, errorThrown) => {
                // 通常 textStatus 和 errorThrown 之中
                // 只有一个会包含信息
                //this; // 调用本次AJAX请求时传递的options参数
            },
            // dataType: 'jsonp',
            dataType: 'json'
        })
    })

</script>
<script type="text/javascript">
    var capOption = {callback: cbfn};
    capInit(document.getElementById("TCaptcha"), capOption);

    //回调函数：验证码页面关闭时回调
    function cbfn(retJson) {
        if (retJson.ret == 0) {
            // 获取ticket，提交服务器校验时用
            var ticket = retJson.ticket;
            //这里提交服务器校验
        }
        else {
            //用户关闭验证码页面，没有验证
        }
    }
</script>
</body>
</html>
